{% extends "polls/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ question_form|crispy }}
                {{ choices_forms.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
