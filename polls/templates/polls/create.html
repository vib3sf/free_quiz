{% extends "polls/base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="d-flex justify-content-center">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <div id="question_container">
                <button class="btn btn-outline-dark" type="button" onclick="addQuestion()">Add question</button>
            </div>
            <div>
                <button class="btn btn-outline-dark" type="submit">Apply</button>
            </div>
            <script src="{% static 'polls/js/add_forms.js' %}"></script>
        </form>
    </div>
    <script>addQuestion()</script>
{% endblock content %}
