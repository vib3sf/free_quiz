{% extends "polls/base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container">
    <div class="content-section">
        {{ question }}
        <ul>
            {% for choice in choices %}
                <li>{{ choice }}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{% url 'create_choice' question.id %}">Add choice</a>
</div>
{% endblock content %}
