{% extends "polls/base.html" %}
{% block content %}
    <p> {{ user.username }}</p>
    <p> {{ user.email }}</p>
    <p>Created polls</p>
    {% for poll in user_polls %}
        <a href="{{ poll.get_absolute_url }}">{{ poll }}</a>
    {% endfor %}
    <p>Completed polls</p>
    {% for poll in completed_polls %}
        <a href="{{ poll.get_absolute_url }}">{{ poll }}</a>
    {% endfor %}
{% endblock content %}
